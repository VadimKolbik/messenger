{% extends 'base.html' %}

{% block content %}
<p>Тут будет страница чатов <a href="{% url 'users:profile' user.id %}"><i><b>{{ user }}</b></i></a> с другими
    пользователями</p>
{% for chat in chats %}
<p>
    chat_id = <a href="{% url 'chats:chat' chat.id %}">{{ chat.id }}</a>. Участники чата: {% for m in chat.members.all %} {{ m.username }}, {% endfor %}
</p>
{% endfor %}
{% endblock content %}
