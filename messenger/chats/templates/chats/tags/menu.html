<ul class="nav nav-tabs">

    {% for item in menu %}
        <li class="nav-item">
            {% if active_page == item.active_num %}
            <a class="nav-link active"  href="{{item.href}}">{{ item.title }}</a>
            {% else %}
            <a class="nav-link"  href="{{item.href}}">{{ item.title }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
