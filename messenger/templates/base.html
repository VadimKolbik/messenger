<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <h3>Вы авторизованы как {{ user }}</h3>
    {% endif %}
    <div>
        <ul>
            <li><a href="#">Главная</a></li>
            {% if request.user.is_authenticated %}
            <li>
                <a href="{% url 'users:profile' user.id %}">Мой профиль</a>
            </li>
            <li>
                <a href="{% url 'chats:all_chats' %}">Мои сообщения</a>
            </li>
            <li>
                <a href="{% url 'users:people' %}">Люди</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'users:login' %}">Войти</a>
            </li>
            <li>
                <a href="#">Зарегистрироваться</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
