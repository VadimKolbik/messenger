{% extends 'base.html' %}


{% block content %}
<h1>Авторизация</h1>

<form action="" method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><button type="submit">Войти</button></p>
</form>

{% endblock content %}
